name: mobile_app_template
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  # styling
  google_fonts: ^6.2.1
  iconsax: ^0.0.8
  # utilities
  http: ^1.3.0
  intl: ^0.20.2
  logger: ^2.5.0
  sqflite: ^2.4.2
  url_launcher: ^6.3.1
  path: ^1.9.1
  # state management
  get: ^4.7.2
  get_storage: ^2.1.1
  # splash screen
  flutter_native_splash: ^2.4.6

  # image picker 
  image_picker: ^1.1.2
  path_provider: ^2.1.5

  # graphs
  fl_chart: ^0.66.2

  # loading cards
  shimmer: ^3.0.0
  lottie: ^3.3.1
  flutter_secure_storage: ^9.2.4

  # image carousel
  carousel_slider: ^4.2.1

  # network
  dio: ^5.4.0
  dio_retry_plus: ^2.0.0
  dio_smart_retry: ^7.0.1
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.1.0
  flutter_dotenv: ^5.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  sqflite_common_ffi: ^2.3.0 

flutter:
  uses-material-design: true
  assets: 
    - assets/icons/
    - assets/logos/
    - assets/images/
    - assets/lottie/
    - .env
